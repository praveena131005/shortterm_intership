<DOCTYPE html>
<html>
<head>
  <style>
    .message {
      background-color: blue;
      padding: 10px;
      margin: 20px 0;
}
    @media (max-width: 900px) {
message {
        visibility: hidden;      }   }

      .message {

<body>

</body>
</html>
