<!DOCTYPE html>
<html>
<head>
  <title>inner HTML Tech Example</title>
</head>
<body>
  <div id="container">Click to get a tech update</div>
  <button onclick="updateHTML()">Show college</button>
  <script>
    function updateHTML() {
      document.getElementById("container"). innerHTML = "<h2><i> Aditya Degree College </i></h2>";}
  </script>
</body>
</html>
