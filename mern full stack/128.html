<!DOCTYPE html> 
<html> 
<head> 
 <title>Change Style</title> 
</head> 
<body> 
 <h2 id="title">HTML</h2> 
 <button onclick="changeStyle()">Change Style</button> 
 <script> 
 function changeStyle() { 
 document.getElementById("title").style.color = "red";
document.getElementById("title").style.fontSize = "30px";  } 
 </script> 
</body> 
</html>
