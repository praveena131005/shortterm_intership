<!DOCTYPE html> 
<html> 
<head> 
  <style> 
    .box1 { 
      position: absolute; 
      top: 50px; 
      left: 50px; 
      width: 150px; 
      height: 150px; 
      background-color:red; 
      z-index: 1;   } 
    .box2 { 
position: absolute; 
top: 100px; 
left: 100px; 
width: 150px; 
height: 150px; 
background-color: green; 
z-index: 2;} 
</style> 
<title>Z-Index Example</title> 
</head> 
<body>
<h2>z-index example</h2> 
<div class="box1"></div> 
<div class="box2"></div> 
</body> 
</html>
